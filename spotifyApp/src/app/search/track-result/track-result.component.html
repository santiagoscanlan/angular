<div class="thumbnail">
  <div class="content"> <img src="{{ track.album.images[0].url }}" class="img-responsive">
    <div class="caption">
      <h3>
        <a [routerLink]="['/artists', track.artists[0].id]">
          {{ track.artists[0].name }}
        </a>
      </h3> <br>
      <p> <a [routerLink]="['/tracks', track.id]">
          {{ track.name }}
        </a> </p>
    </div>
    <div class="attribution">
      <h4>
        <a [routerLink]="['/albums', track.album.id]">
          {{ track.album.name }}
        </a>
      </h4> </div>
  </div>
</div>
