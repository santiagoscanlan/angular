<h1>Search</h1> <input type="text" #ngSearch [value]="query" (keydown.enter)="submit(ngSearch.value)">
<div *ngIf="results">
  <div *ngIf="!results.length"> There are no track found with the name {{query}} </div>
  <div *ngIf="results.length">
    <h2>Results</h2>
    <div class="row">
      <div class="col-md-4 col-sm-6" *ngFor="let track of results">
        <track-result [track]="track"></track-result>
      </div>
    </div>
  </div>
</div>
