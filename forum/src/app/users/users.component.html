<input type="text" (keyup.enter)="submitUser()" placeholder="Ingrese un UserName"><button (click)="submitUser()">Submit</button>
<div class="list">
  <p *ngFor="let user of users" [class.active]="(user&&currentUser )&&user.id===currentUser.id" (click)="changeCurrentUser(user)">{{user.name}}</p>
</div>
